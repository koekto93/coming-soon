<div class="c-counter display-flex _column _a-center">
  <h1 class="c-counter__countdown-title">ДО СТАРТА ПРОЕКТА ОСТАЛОСЬ</h1>
  <div id="countdown" class="c-countdown display-flex">
    <div class="c-countdown__number-block display-flex _column _a-center">
      <div class="c-countdown__number">
        <span class="days c-countdown__time">00</span>
      </div>
      <span class="c-countdown__text">ДНЕЙ</span>
    </div>
    <div class="c-countdown__number-block display-flex _column _a-center">
      <div class="c-countdown__number">
        <span class="hours c-countdown__time">00</span>
      </div>
      <span class="c-countdown__text">ЧАСОВ</span>
    </div>
    <div class="c-countdown__number-block display-flex _column _a-center">
      <div class="c-countdown__number">
        <span class="minutes c-countdown__time">00</span>
      </div>
      <span class="c-countdown__text">МИНУТ</span>
    </div>
    <div class="c-countdown__number-block display-flex _column _a-center">
      <div class="c-countdown__number">
        <span class="seconds c-countdown__time">00</span>
      </div>
      <span class="c-countdown__text">СЕКУНД</span>
    </div>
  </div>
</div>
